<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 320px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    
    .header {
      margin-bottom: 20px;
      text-align: center;
    }
    
    .main-toggle {
      background: #f8f9fa;
      border: 2px solid #dee2e6;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 20px;
      text-align: center;
    }
    
    .main-toggle.enabled {
      background: #d1ecf1;
      border-color: #0ea5e9;
    }
    
    .main-toggle label {
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    
    .main-toggle input[type="checkbox"] {
      transform: scale(1.5);
    }
    
    .settings-container {
      opacity: 0.5;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }
    
    .settings-container.enabled {
      opacity: 1;
      pointer-events: auto;
    }
    
    .setting-group {
      margin-bottom: 16px;
      padding-bottom: 16px;
      border-bottom: 1px solid #eee;
    }
    
    .setting-group:last-child {
      border-bottom: none;
      margin-bottom: 0;
    }
    
    label {
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      font-size: 14px;
    }
    
    input[type="checkbox"], input[type="radio"] {
      margin: 0;
    }
    
    .radio-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-top: 8px;
    }
    
    .quote-example {
      font-family: 'Times New Roman', Georgia, 'DejaVu Serif', serif;
      font-size: 18px;
      font-weight: bold;
      background: #f8f9fa;
      padding: 2px 4px;
      border-radius: 3px;
      border: 1px solid #dee2e6;
    }
    
    .status {
      background: #f0f9ff;
      border: 1px solid #0ea5e9;
      border-radius: 4px;
      padding: 8px;
      font-size: 12px;
      color: #0369a1;
      text-align: center;
      margin-top: 16px;
    }
    
    .example {
      background: #f8f9fa;
      border: 1px solid #dee2e6;
      border-radius: 4px;
      padding: 12px;
      font-size: 14px;
      margin-bottom: 16px;
      text-align: center;
      font-family: monospace;
    }
    
    .example-label {
      font-size: 12px;
      color: #6c757d;
      margin-bottom: 8px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>Quote Normalizer</h2>
  </div>
  
  <div class="example">
    <div class="example-label">Quotes will appear as:</div>
    <div id="quoteExample">She said "Hello" and 'Hi'</div>
  </div>
  
  <div class="main-toggle" id="mainToggle">
    <label>
      <input type="checkbox" id="enabled">
      Enable Quote Normalization
    </label>
  </div>
  
  <div class="settings-container" id="settingsContainer">
    <div class="setting-group">
      <div>Convert quotes to:</div>
      <div class="radio-group">
        <label>
          <input type="radio" name="convertTo" value="straight">
          Straight quotes <span class="quote-example">" " ' '</span>
        </label>
        <label>
          <input type="radio" name="convertTo" value="curly">
          Curly quotes <span class="quote-example">“ ” ‘ ’</span>
        </label>
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
